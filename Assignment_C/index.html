<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Redactor</title>
<link rel="stylesheet" href="style.css">
<script src="app.js" defer></script>
</head>
<body>
  <h1>Text Redactor</h1>
  <form id="redactForm">
    <label for="originalText">Original Text:</label>
    <textarea id="originalText" rows="6" cols="50"></textarea>
    <label for="wordsToRedact">Words to Redact (separated by space):</label>
    <input type="text" id="wordsToRedact" name="wordsToRedact">
    <button type="button" onclick="redactText()">Redact Now</button>
  </form>

  <div id="redactedText"></div>
</body>
</html>
